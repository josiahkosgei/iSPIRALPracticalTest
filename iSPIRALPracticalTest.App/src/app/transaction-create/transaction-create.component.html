<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input [(ngModel)]="payment.payment_id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter your payment’s ID</small>

            <label for="name">Payment Name</label>
            <input [(ngModel)]="payment.customer_id" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
            <small id="nameHelp" class="form-text text-muted">Enter your payment’s name</small>

            <label for="email">Payment Email</label>
            <input [(ngModel)]="payment.order_id" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter your email">
            <small id="nameHelp" class="form-text text-muted">Enter your payment’s email</small>

            <label for="description">Payment Description</label>
            <textarea [(ngModel)]="payment.payment_date" name="description" class="form-control" id="description" aria-describedby="descHelp">
                      </textarea>
            <small id="descHelp" class="form-text text-muted">Enter your payment’s description</small>

          </div>
        </form>
        <button class="btn btn-primary" (click)="createPayment()">Create payment</button>
      </div>
    </div>
  </div>
</div>
